{% extends "layouts/default.html" %}

{% block layout_content %}

<div class="container">
  <h3>Parent Teacher Conferences</h3>
  {% if student %}
  <p>The current user is {{student.email}}</p>
  <p><a href="/logout">Log out</a></p>
  {% else %}
  <p><a href="{{ student_login_url }}">Parent log in</a></p>
  <p><a href="{{ teacher_login_url }}">Teacher log in</a></p>
  {% endif %}
</div>

{% endblock %}
