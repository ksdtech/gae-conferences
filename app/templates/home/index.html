{% extends "layouts/default.html" %}

{% block layout_content %}

  <h3>Parent Teacher Conferences</h3>

  <p><a href="/logout">Log out</a></p>
  {% else %}
  <p><a href="/students/appointments">Parent log in</a></p>
  <p><a href="/teachers/appointments">Teacher log in</a></p>
  {% endif %}
</div>

{% endblock %}
